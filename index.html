<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Info Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border: 3px outset #c0c0c0;
            padding: 25px;
            box-shadow: 
                inset -2px -2px 0px #808080,
                inset 2px 2px 0px #ffffff,
                4px 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            color: #000080;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 5px;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            border: 3px outset #4a90e2;
            background: #5ba3f5;
            color: #ffffff;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                inset -2px -2px 0px #2d6cb0,
                inset 2px 2px 0px #8fc5ff,
                2px 2px 4px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }

        button:active {
            border: 3px inset #4a90e2;
            box-shadow: 
                inset 2px 2px 0px #2d6cb0,
                inset -2px -2px 0px #8fc5ff;
        }

        .btn-checkin:disabled {
            background: #c0c0c0;
            color: #808080;
            cursor: not-allowed;
            border: 3px inset #a0a0a0;
            box-shadow: 
                inset 2px 2px 0px #808080,
                inset -2px -2px 0px #e0e0e0;
            text-shadow: none;
        }

        .status {
            padding: 12px;
            border: 3px inset #c0c0c0;
            background: #ffffff;
            font-size: 11px;
            text-align: center;
            font-weight: normal;
            color: #000000;
            display: none;
            box-shadow: 
                inset 2px 2px 0px #808080,
                inset -2px -2px 0px #e0e0e0;
        }

        .time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 9px;
            color: #606060;
            font-weight: normal;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px inset #c0c0c0;
            box-shadow: inset 1px 1px 0px #808080;
            white-space: nowrap;
        }

        .status.success {
            background: #c0c0c0;
            color: #000080;
        }

        .status.error {
            background: #c0c0c0;
            color: #800000;
        }

        .status.loading {
            background: #c0c0c0;
            color: #000000;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display" id="timeDisplay"></div>
        <h1>Chấm Công</h1>
        
        <div class="button-container">
            <button id="checkinBtn" class="btn-checkin" onclick="checkIn()">
                Chấm Công
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
