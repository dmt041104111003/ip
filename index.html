<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Info Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            border: 2px solid #ccc;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .info-label {
            font-weight: bold;
            color: #000;
            font-size: 13px;
        }

        .info-value {
            color: #000;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .info-value.null {
            color: #666;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #999;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            background: #f0f0f0;
            color: #000;
        }

        .btn-primary {
            background: #e0e0e0;
            border: 1px solid #999;
            color: #000;
        }

        .btn-primary:hover {
            background: #d0d0d0;
        }

        .btn-secondary {
            background: #f0f0f0;
            border: 1px solid #999;
            color: #000;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .backend-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
            font-weight: bold;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 6px;
            border: 1px solid #999;
            font-size: 13px;
        }

        input:focus {
            outline: 1px solid #000;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #999;
            font-size: 13px;
            display: none;
        }

        .status.success {
            background: #fff;
            color: #000;
            border: 1px solid #0f0;
        }

        .status.error {
            background: #fff;
            color: #000;
            border: 1px solid #f00;
        }

        .status.show {
            display: block;
        }

        .json-display {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiFi Info Reader</h1>
        
        <div class="info-section">
            <div class="info-item">
                <span class="info-label">SSID:</span>
                <span class="info-value" id="ssid">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">BSSID:</span>
                <span class="info-value" id="bssid">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Link-local IPv6:</span>
                <span class="info-value" id="linkLocalIPv6">Loading...</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="refreshInfo()">Refresh</button>
            <button class="btn-secondary" onclick="copyToClipboard()">Copy JSON</button>
        </div>

        <div class="backend-section">
            <h2 style="margin-bottom: 15px; font-size: 18px; font-weight: bold;">Gửi lên Backend</h2>
            <button class="btn-primary" onclick="sendToBackend()">Gửi lên Backend</button>
            <div id="status" class="status"></div>
        </div>

        <div class="json-display" id="jsonDisplay"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
